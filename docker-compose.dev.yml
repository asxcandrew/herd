version: "3.7"
networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 172.28.0.0/24
services:
  nginx:
    image: nginx:1.15
    ports:
      - 90:80
    volumes:
      - ./config/nginx.dev.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - localnet
  frontend:
    build:
      context: client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.yarncache
    networks:
      - localnet
    environment:
      - NODE_ENV=development
  backend:
    build:
      context: server
      dockerfile: Dockerfile.dev
    networks:
      - localnet
    env_file: server/.env-dev
    environment:
      API_DBHOST: "172.28.0.10"
      API_DBPORT: "5432"
    volumes:
      - ./server:/go/src/github.com/asxcandrew/herd/server
  database:
    image: postgres:10
    networks:
      # - localnet
      localnet:
        ipv4_address: 172.28.0.10

    ports:
      - "5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata
    volumes:
      - ./config/db/dbdata:/var/lib/postgresql/db-data
      - ./config/db/init.sql:/docker-entrypoint-initdb.d/init.sql
