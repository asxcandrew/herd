version: "3.7"
networks:
  nginx-go:
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.prod.nginx.yml
    ports:
      - 80:80
    depends_on:
      - backend
    networks:
      - nginx-go
  backend:
    env_file: server/.env
    build:
      context: server
    networks:
      - nginx-go
